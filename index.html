            "@type": "Answer",
            "text": "Swarm economics refers to cost management when AI agents spawn sub-agents recursively. XiGate's ForkLicense system enforces budget inheritance - each child agent receives a fraction of the parent's budget with configurable depth limits, preventing runaway costs from recursive agent spawning."
          }
        },
        {
          "@type": "Question",
          "name": "Does XiGate work with OpenAI and Anthropic?",
